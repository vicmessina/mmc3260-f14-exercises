<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
        
           <header>
                <h1>Victoria Messina</h1>
                <img src="img/logo.jpg" width=20% alt="logo" title="logo"/>
               
            </header>
        
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
            
            <article>
                <h1>Hi there! My name is Victoria.</h1>
                <div class="photo-with-caption">
                    <img src="img/headshot.jpg" width=50% alt="headshot" title="headshot" />
                    <p>Hooray for photo captions!</p>
                </div>
                <p>Here's an intro paragraph to welcome viewers to my site and let them know what sort of info they'll be able to find on here.</p>
            </article>
            
            <footer>
                <p>&copy; 2014 Victoria Messina
                    <a href="contact.html">Contact me</a>
                </p>
            </footer>
            
        </div>

    </body>

</html>
